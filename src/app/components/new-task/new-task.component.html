<div class="mb-3">
<label for="" class="form-label">Užduoties pavadinimas:</label> <br>
<input type="text" class="form-contol" [(ngModel)]="task">
</div>

<div class="mb-3">
    <select name="priority" id="priority" class="form-contol" [(ngModel)]="priority">
    <option value="">Pasirinkite prioritetą:</option>
    <option value="Neskubu">Neskubu</option>
    <option value="Jau būtų gera, jei pradedum mąstyti apie tai">Jau būtų gera, jei pradedum mąstyti apie tai</option>
    <option value="Jau būtų gera, jei pradedum daryti tai">Jau būtų gera, jei pradedum daryti tai</option>
    <option value="Labai skubu">Labai skubu</option>
</select>
</div>

<button class="btn btn-info" (click)="addTask()">Pridėti užduotį</button>
